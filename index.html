<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); color: #fff; text-align: center; padding: 50px; }
        .form-container { background: white; color: black; padding: 30px; border-radius: 15px; width: 400px; margin: auto; box-shadow: 0px 4px 15px rgba(0,0,0,0.3); }
        label { font-weight: bold; display: block; margin-top: 10px; text-align: left; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 12px 20px; margin-top: 15px; background: #2575fc; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        button:hover { background: #6a11cb; }
        h2 { margin-bottom: 20px; }
        .result { margin-top: 20px; font-size: 1.3em; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Titanic Survival Prediction</h2>
        <form method="POST" action="/predict">
            
            <label>Passenger Class</label>
            <select name="Pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>

            <label>Sex</label>
            <select name="Sex" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label>Embarked</label>
            <select name="Embarked" required>
                <option value="0">Cherbourg (C)</option>
                <option value="1">Queenstown (Q)</option>
                <option value="2">Southampton (S)</option>
            </select>

            <label>Age</label>
            <select name="Age" required>
                <option value="0-17">0-17</option>
                <option value="18-32">18-32</option>
                <option value="33-48">33-48</option>
                <option value="49-64">49-64</option>
                <option value="65-80">65-80</option>
            </select>

            <label>Fare</label>
            <select name="Fare" required>
                <option value="0-7">0-7</option>
                <option value="8-14">8-14</option>
                <option value="15-42">15-42</option>
                <option value="43-">43+</option>
            </select>

            <label>Family Type</label>
            <select name="Fam_type" required>
                <option value="0">Alone</option>
                <option value="1">Small Family</option>
                <option value="2">Large Family</option>
            </select>

            <label>Title</label>
            <select name="Title" required>
                <option value="0">Mr</option>
                <option value="1">Mrs</option>
                <option value="2">Miss</option>
                <option value="3">Master</option>
                <option value="4">Rare</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
